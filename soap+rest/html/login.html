<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css.css">

  <title>Login</title>

</head>
<body>

<div align="center" class="container">	

	<br>
	<br>
	<br>	
	
  <img  align="center" class="img-responsive" src="img/logo.png"> 
  
	<br> 		
	
  <form class="form-inline" method="post"> 	
  
	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		<input type="email" class="form-control" id="email" placeholder="El. paštas" name="email" required>
	</div>	
	
	<br>
	<br>	
	
    <div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		<input type="password" class="form-control" id="pw" placeholder="Slaptažodis" name="pw" required>
    </div>	
	
	<br>
	<br>	

	<p><button class="btn btn-primary" >Prisijungti</button></p>
	
	<p><a href="#">Problemos prisijungiant ?</a></p>
  
  </form>
  
 <footer>
  <p align="center" class="blurry-text" ><font align="center" size="2">Visos teisės saugomos</font></p>
</footer> 
  
 </div>

</body>

</html>
